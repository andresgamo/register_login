{% extends "user/base.html"%}
{%block body_block%}

{% if registered %}
<h1>Welcome! Please, enjoy.</h1>
{% else %}
<h1>Fill the form and join the party</h1>
<form action="" enctype="multipart/form-data" method="post">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="Register">
</form>
{% endif %}

{%endblock%}
